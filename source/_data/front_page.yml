about: This small website is my attempt to try and test blogging. First few articles will be/are related to a challange I have recently decided to commit myself. It is called [Daj Się Poznać](http://devstyle.pl/daj-sie-poznac/), what loosely translated could mean _Let others to know you_. So I am letting :) Have a nice read of what my twisted mind came up with.
